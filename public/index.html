<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Games Store</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap">
  <script src="index.js"></script>
</head>

<body>
  <header>
    <h1>Game Glade</h1>
    <nav>
      <ul>
        <li id="home-btn">Home</li>
        <li>
          <input id='search-term' type='text' placeholder="game name like 'zelda'">
          <button id='search-btn'>search</button>
        </li>
        <li id="cart-btn">Cart</li>
        <li id="sign-btn">Sign In</li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="fGames">
      <h2>Featured Games</h2>
      <section class="featured-games">
        <button id="prev-btn" class="slide-button">‹</button>
        <button id="next-btn" class="slide-button">›</button>
        <section id="game-container" class="game-container">
        </section>
      </section>
    </section>

    <section id="aGames">
      <h2>All Games</h2>
      <section id="allG-container">
      </section>
    </section>

    <section id="myModal" class="modal">
      <div class="modal-content">
        <span id="close">&times;</span>
        <section id="modal-text"></section>
      </div>
    </section>

    <section id="signinModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <section id="signin-c" class="signin-container">
          <h2>Sign In</h2>
          <form id="signin-form">
            <label for="username">Email:</label><br>
            <input type="text" id="username" name="username" required=""><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required=""><br>
            <input type="submit" value="Sign In">
          </form>
          <p>Only the accounts that already be in the database can be used!!! <a href="/imgs/cheatsheet.png" target="_blank">Cheatsheet</a></p>
          <p id="success-msg" class="signin-msg">Welcome!!</p>
          <p id="error-msg" class="signin-msg">Account or Password doesn't match, please try again</p>
        </section>
      </div>
    </section>

    <section id="cart" class="cart">
      <h2>Your Cart</h2>
      <div id="cart-items" class="cart-items">
          <!-- Items will be dynamically populated here -->
      </div>
      <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span id='cart-total-price' class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase">Purchase</button>
  </section>

  </main>

  <footer>
    <p>Yuntian 2023 </p>
  </footer>
</body>
</html>
